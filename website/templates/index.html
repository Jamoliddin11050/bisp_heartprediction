<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHD Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        #map-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            display: none; /* Initially hide the map */
        }

        .dashboard-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHD Risk Prediction</h1>
        <form id="prediction-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="sex">Sex (0 for female, 1 for male):</label>
            <input type="number" id="sex" name="sex" required><br>
            <label for="cigsPerDay">Cigarettes per day:</label>
            <input type="number" id="cigsPerDay" name="cigsPerDay" required><br>
            <label for="totChol">Total Cholesterol:</label>
            <input type="number" id="totChol" name="totChol" required><br>
            <label for="sysBP">Systolic Blood Pressure:</label>
            <input type="number" id="sysBP" name="sysBP" required><br>
            <label for="glucose">Glucose:</label>
            <input type="number" id="glucose" name="glucose" required><br>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
        <div id="map-container"></div>
        <div class="dashboard-link">
            <a href="/dashboard">View Dashboard</a>
        </div>
    </div>

    <!-- Include Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMaIdr958xfV0-L7hzT2tKtQT-WN579JE&callback=initMap" async defer></script>

    <!-- JavaScript for form submission and map initialization -->
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            var form = this;
            var formData = new FormData(form);

            fetch('/predict', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData.entries())),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Prediction: ' + data.prediction;
                document.getElementById('map-container').style.display = 'block'; // Show the map after prediction
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function initMap() {
    var map = new google.maps.Map(document.getElementById('map-container'), {
        center: { lat: 41.343794243497015, lng: 69.20919513810483 }, // Default center (Health Care Center 1)
        zoom: 10 // Default zoom level
    });

    // Add markers for recommended locations
    var locations = [
        { lat: 41.343794243497015, lng: 69.20919513810483, name: 'Health Care Center 1' }, // Location 1
        { lat: 41.366150372257245, lng: 69.33401975396504, name: 'Health Care Center 2' },
        { lat: 41.34364020394779, lng: 69.25762153862007, name: 'Health Care Center 2' }  // Location 2
    ];

    locations.forEach(function(location) {
        var marker = new google.maps.Marker({
            position: { lat: location.lat, lng: location.lng },
            map: map,
            title: location.name
        });
    });
}


        
    </script>
</body>
</html>
