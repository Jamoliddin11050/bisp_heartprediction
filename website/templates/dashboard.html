<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Dashboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Cigs/Day</th>
                    <th>Total Chol</th>
                    <th>Sys BP</th>
                    <th>Glucose</th>
                </tr>
            </thead>
            <tbody>
                {% for data in user_data %}
                    <tr>
                        <td>{{ data.date }}</td>
                        <td>{{ data.age }}</td>
                        <td>{{ data.sex }}</td>
                        <td>{{ data.cigsperday }}</td>
                        <td>{{ data.totChol }}</td>
                        <td>{{ data.sysBP }}</td>
                        <td>{{ data.glucose }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
